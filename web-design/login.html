<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <section class="address-container">
        <ul class="container d-flex justify-content-between align-items-center address-bar">
            <ul class="d-flex flex-column flex-md-column flex-lg-row pt-2 pb-2 ps-0">
                <li class="me-4"><i class="me-2 fas fa-envelope"></i>csecuworkshop@gmail.com</li>
                <li><i class="me-2 fas fa-map-marker-alt"></i>Chittagong University, Chittagong.</li>
            </ul>
            <ul class="d-flex justify-content-evenly social-icons bg-white text-black pt-3 pb-3 ps-0">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-youtube"></i>
            </ul>
        </ul>
    </section>

    <nav>
        <ul class="container d-flex justify-content-between align-items-center address-bar">
            <div class="logo">
                <h3>CSE CU Community</h3>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <div class="nav-elements">
                    <h5 class="me-4 d-inline">Home</h5>
                    <h5 class="me-4 d-inline">Research</h5>
                    <h5 class="me-4 d-inline">Features</h5>
                    <h5 class="me-4 d-inline">Blog</h5>
                    <h5 class="me-4 d-inline">Contact</h5>
                </div>
            </div>
            <button class="login-btn nav-elements">Login / Sign up</button>

            <div class="hamburger" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                aria-controls="offcanvasExample">
                <i class="fas fa-bars"></i>
            </div>
        </ul>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header d-flex justify-content-end">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="text-center">
            <h5>Home</h5>
            <h5>Research</h5>
            <h5>Features</h5>
            <h5>Blog</h5>
            <h5>Contact</h5>
            <a href="login.html"><button class="login-btn">Login / Sign up</button></a>
        </div>
    </div>

    <section style="background-color: #3368c6; padding: 100px 0px">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="d-flex justify-content-center">
                        <img class="w-75 mb-3" src="images/login.png" alt="">
                    </div>
                </div>
                <div class="col-md-6 text-white">
                    <h1 class="text-center mb-4">Login</h1>
                    <div class="d-flex justify-content-center">
                        <form class="w-75">
                            <label class="mb-2" for="">Enter your email</label>
                            <input class="form-control mb-2" type="email" name="" id="" placeholder="Enter your email">
                            <label class="mb-2" for="">Enter your password</label>
                            <input class="form-control mb-2" type="password" name="" id="" placeholder="Enter your password">
                            <button class="blank-btn mb-2 w-100">Login</button> <br>
                            <label for="">Don't have a account? Sign Up here</label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
